apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: applications.argoproj.io
spec:
  group: argoproj.io
  names:
    kind: Application
    listKind: ApplicationList
    plural: applications
    shortNames:
    - app
    - apps
    singular: application
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Application is a definition of Application resource.
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            description: ApplicationSpec represents desired application state.
            properties:
              destination:
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                  server:
                    type: string
                type: object
              project:
                type: string
              source:
                properties:
                  chart:
                    type: string
                  helm:
                    type: object
                  path:
                    type: string
                  repoURL:
                    type: string
                  targetRevision:
                    type: string
                required:
                - repoURL
                type: object
            required:
            - destination
            - project
            - source
            type: object
          status:
            description: ApplicationStatus contains status information for the application.
            type: object
        required:
        - metadata
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: appprojects.argoproj.io
spec:
  group: argoproj.io
  names:
    kind: AppProject
    listKind: AppProjectList
    plural: appprojects
    shortNames:
    - appproj
    - appprojs
    singular: appproject
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: AppProject provides a logical grouping of applications.
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            description: AppProjectSpec is the specification of an AppProject.
            properties:
              description:
                type: string
              destinations:
                items:
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                    server:
                      type: string
                  type: object
                type: array
              sourceRepos:
                items:
                  type: string
                type: array
            required:
            - destinations
            - sourceRepos
            type: object
          status:
            description: AppProjectStatus contains status information for the AppProject.
            type: object
        type: object
    served: true
    storage: true
